ai.fefi.title=\u6653\u68B3\u7A97
ai.fefi.content=\u4F60\u6765\u4E86


#######################################LOG \u914D\u7F6E\u4FE1\u606Fstart ###################################
# \u65E5\u5FD7\u914D\u7F6E
logging.path=local/log
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=DEBUG
